<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>J.A-T.Terminal</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f0f0f0;
        }
        #intro-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        #intro-message {
            font-size: 2em;
            font-weight: bold;
        }
        .hidden {
            display: none;
        }
        header {
            background-color: #333;
            color: #fff;
            width: 100%;
            text-align: center;
            padding: 1em 0;
            display: flex;
            justify-content: space-around;
            align-items: center;
        }
        .icon {
            cursor: pointer;
        }
        .icon:hover {
            color: green;
        }
        main {
            max-width: 800px;
            background-color: #fff;
            padding: 2em;
            margin: 2em 0;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .qr-code {
            width: 200px;
            height: 200px;
            margin-top: 1em;
        }
    </style>
</head>
<body>
    <div id="intro-container">
        <div id="intro-message">We...</div>
    </div>
    <header class="hidden">
        <h1>J.A-T.Terminal</h1>
        <i class="fas fa-home icon" title="Welcome"></i>
        <i class="fas fa-chart-bar icon" title="Bag Chart"></i>
        <i class="fas fa-tachometer-alt icon" title="Internet Speed Test" onclick="window.location.href='https://www.speedtest.net'"></i>
        <i class="fas fa-user-tie icon" title="Manager"></i>
    </header>
    <main class="hidden">
        <section>
            <h2>Profile Picture</h2>
            <img src="{{ url_for('static', filename='images/profile.jpg') }}" alt="Profile Picture" style="width: 110px; height: 150px;">
        </section>
        <section>
            <h2>About Me</h2>
            <p>I am a software developer specializing in web and mobile applications.</p>
        </section>
        <section>
            <h2>Contact Information</h2>
            <p>Email: agbo0225@gmail.com</p>
        </section>
        <section>
            <h2>"Scan Me"</h2>
            <img class="qr-code" src="https://api.qrserver.com/v1/create-qr-code/?data=https://your-website-url.com&size=200x200" alt="QR Code">
        </section>
        <section>
            <h2>GitHub</h2>
            <a href="https://github.com/Joe-Techy" target="_blank">Visit my GitHub</a>
        </section>
        <section>
            <h2>Resume</h2>
            <a href="{{ url_for('static', filename='docs/resume.pdf') }}" target="_blank">View my Resume</a>
        </section>
    </main>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
